<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chat</title>
</head>
<body>
    <P>Welcome to the chat app</P>

    <script src="/socket.io/socket.io.js"></script>
    <script>
       var socket = io();

       socket.on('connect', () => {
           console.log('Connected to server');
       });

       socket.on('disconnect', () => {
           console.log('Disconnected from server');
       });
    </script>
</body>
</html>
